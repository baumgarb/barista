<div *ngIf="_undoStep"><button (click)="undoLastStep()">Undo</button></div>
<div *ngFor="let step of decisionGraphSteps">
  {{step.id}}
  <div [innerHTML]="getSanitizedNodeText(step.id)"></div>
  <br />
  <div *ngIf="step.path.length">
    <button
      *ngFor="let edge of step.path"
      (click)="setNextNode(edge.uxd_node, step.id)"
    >
      {{edge.text}}
    </button>
  </div>
  <hr />
</div>
