<ba-decision-graph-start-node
  [startNodes]="decisionGraphStartNodes"
  [_isSelected]="isSelected()"
  (selectedNode)="setSelectedStartNode($event)"
></ba-decision-graph-start-node>
<ba-decision-graph-node
  *ngIf="selectedStartNode"
  [node]="selectedStartNode"
  (startOver)="resetProgress()"
></ba-decision-graph-node>
